<!DOCTYPE html>

    <link rel="stylesheet" href="./static/bootstrap.css" media="screen">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
          
      </div>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <a class="navbar-brand" href="#">z-nomp!!</a>
      <ul class="nav navbar-nav">
        <li class="{{? it.selected === 'getting_started' }}active{{?}}"><a href="getting_started"><i class="fa fa-book" aria-hidden="true"></i> Getting Started</a></li>
